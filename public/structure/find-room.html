<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Room</title>
    <link rel="stylesheet" href="regular.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="Journey 1.png" alt="Logo Website">

            <nav>
                <ul>
                    <li><a href="#" id="home" class="nav-link active">Home</a></li>

                    <li><a href="#" id="review" class="nav-link">Review</a></li>

            </nav>
        </div>
        <nav>
            <ul>
                <div class="profile-container">

                    <li>

                    </li>
                </div>
            </ul>
        </nav>

    <div class="img">

        <div class="facilities">
            <nav>

            <div>

            </div>

                <img src="schedule.png" alt="Booking Schedule">

            </div>
            <div>

                <h3>Wifi 300 mbps</h3>
            </div>
            <div>
                <img src="room.png" alt="Private Room ">

            </div>

            <div>

            <div>
